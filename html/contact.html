    <section class="cover-container">
      <figure class="cover-image">
        <img src="../images/tourists.jpeg" alt="tourists exploring" />
      </figure>

      <section class="cover-text">
        <h1><span class="letter-spacing">Contact Us</span></h1>
        <h2>Get in touch for more information or assistance</h2>
      </section>
    </section>

    <section class="form">
      <form>
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" />
        <label for="email">Email Address*</label>
        <input type="email" id="email" name="email" />
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" />

        <label for="subject">Subject*</label>
        <input type="text" id="subject" name="subject" />
        <label for="description">Message*</label>
        <textarea id="description" name="description"></textarea>
        <input type="submit" value="Send message" />
      </form>

      <section class="maps-container">
        <iframe
          class="google-map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d38986.7640353962!2d4.761247788687237!3d52.35822030679356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c5e3c048584069%3A0xb51ea4d8a664317c!2sAmsterdam%20Nieuw-West%2C%20Amsterdam!5e0!3m2!1sen!2snl!4v1706803352332!5m2!1sen!2snl"
